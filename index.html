<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>集团宣传册</title>
  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>
  <!-- Swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    .swiper {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    canvas {
      background: #fff;
      max-width: 100%;
      max-height: 100%;
    }
    #cover {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background: #000;
    }
    #cover canvas {
      width: 100%;
      height: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <!-- 封面容器 -->
  <div id="cover"></div>

  <!-- 全屏播放容器 -->
  <div class="swiper" id="swiper" style="display:none;">
    <div class="swiper-wrapper" id="pdf-viewer"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    const url = "promo.pdf";
    const coverDiv = document.getElementById("cover");
    const swiperDiv = document.getElementById("swiper");
    const viewer = document.getElementById("pdf-viewer");
    let pdfDoc = null;
    let swiper = null;
    const renderedPages = new Set();

    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js";

    // 渲染单页
    function renderPage(pageNum, container, scale = 2) {
      if (renderedPages.has(pageNum)) return; // 避免重复渲染
      return pdfDoc.getPage(pageNum).then(page => {
        const viewport = page.getViewport({ scale });
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        canvas.style.width = "100%";
        canvas.style.height = "auto";

        page.render({ canvasContext: context, viewport: viewport });
        container.appendChild(canvas);
        renderedPages.add(pageNum);
      });
    }

    // 显示封面（第一页）
    function showCover() {
      coverDiv.innerHTML = "";
      swiperDiv.style.display = "none";
      coverDiv.style.display = "flex";
      renderPage(1, coverDiv, 2);
    }

    // 横屏全屏 + 懒加载
    function showFullScreen() {
      coverDiv.style.display = "none";
      swiperDiv.style.display = "block";
      viewer.innerHTML = "";

      for (let i = 1; i <= pdfDoc.numPages; i++) {
        const slide = document.createElement("div");
        slide.className = "swiper-slide";
        slide.dataset.pageNum = i;
        viewer.appendChild(slide);
      }

      if (swiper) swiper.destroy();
      swiper = new Swiper('.swiper', {
        direction: 'horizontal',
        loop: false,
        pagination: { el: '.swiper-pagination' },
        on: {
          slideChange: () => {
            const pageNum = swiper.activeIndex + 1;
            const slide = viewer.children[pageNum - 1];
            renderPage(pageNum, slide, 2);
          }
        }
      });

      // 立即加载第一页
      renderPage(1, viewer.children[0], 2);
    }

    // 横竖屏切换
    function handleOrientation() {
      if (window.matchMedia("(orientation: landscape)").matches) {
        showFullScreen();
      } else {
        showCover();
      }
    }

    // 初始化 PDF
    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdfDoc = pdf;
      handleOrientation();
    });

    window.addEventListener("orientationchange", () => {
      setTimeout(handleOrientation, 300);
    });
  </script>
</body>
</html>
